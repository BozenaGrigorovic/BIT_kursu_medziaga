<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4f901a880.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <main class="container d-flex" style=" gap: 30px; padding: 40px; background: rgb(106,18,202); background: linear-gradient(90deg, rgba(106,18,202,1) 0%, rgba(54,114,248,1) 100%);">
        <div class="col-8">
            <div class="cart-items border border-white rounded-3 bg-white">
                <h2 class="fs-5 p-3 m-0">Cart - 2 items</h2>
                <div class="added-item d-flex p-3 border-top border-secondary" style="gap: 30px; --bs-border-opacity: .3;">
                    <div class="col-2 m-3">
                        <img class="border border-secondary" src="images/blue-denim-shirt.jpg" alt="blue denim shirt">
                    </div>
                    <div class="item-description col-5 mt-3 d-flex flex-column justify-content-around">
                        <div><h4 class="fs-6">Blue denim shirt</h4></div>
                        <div class="fs-6">Color: blue</div>
                        <div class="fs-6">Size: M</div>
                        <div class="icons mt-3">
                            <button type="button" class="btn btn-primary px-3 py-1 me-1"><i class="fa-solid fa-trash"></i></button>
                            <button type="button" class="btn btn-danger px-3 py-1"><i class="fa-solid fa-heart"></i></button>
                        </div>
                    </div>
                    <div>
                        <div class="quantity d-flex col-5" style="gap: 10px;">
                            <button type="button" class="btn btn-primary px-3" style="height:45px"><i class="fa-solid fa-minus"></i></button>
                            <div class="quantity-border">
                                <div class="position-relative border border-secondary rounded" style="height: 45px; width:80px;">
                                        <p class="m-0 position-absolute bg-white text-muted" style="font-size: 15px; top:-29%; left:14%;">Quantity</p>
                                        <p class="m-0 position-absolute" style="font-size: 19px; top: 15%; left: 14%;">1</p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary px-3"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="price text-center mt-4"><h4 class="fs-5">$17.99</h4></div>
                    </div>
                </div>
                <div class="added-item d-flex p-3 border-top border-secondary" style="gap: 30px; --bs-border-opacity: .3;">
                    <div class="col-2 m-3">
                        <img class="border border-secondary" src="images/red-hoodie.jpg" alt="blue denim shirt">
                    </div>
                    <div class="item-description col-5 mt-3 d-flex flex-column justify-content-around">
                        <div><h4 class="fs-6">Red hoodie</h4></div>
                        <div class="fs-6">Color: red</div>
                        <div class="fs-6">Size: M</div>
                        <div class="icons mt-3">
                            <button type="button" class="btn btn-primary px-3 py-1 me-1"><i class="fa-solid fa-trash"></i></button>
                            <button type="button" class="btn btn-danger px-3 py-1"><i class="fa-solid fa-heart"></i></button>
                        </div>
                    </div>
                    <div>
                        <div class="quantity d-flex col-5" style="gap: 10px;">
                            <button type="button" class="btn btn-primary px-3" style="height:45px"><i class="fa-solid fa-minus"></i></button>
                            <div class="quantity-border">
                                <div class="position-relative border border-secondary rounded" style="height: 45px; width:80px;">
                                        <p class="m-0 position-absolute bg-white text-muted" style="font-size: 15px; top:-29%; left:14%;">Quantity</p>
                                        <p class="m-0 position-absolute" style="font-size: 19px; top: 15%; left: 14%;">1</p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary px-3"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="price text-center mt-4"><h4 class="fs-5">$17.99</h4></div>
                    </div>
                </div>
            </div>
            <div class="delivery-dates border border-white rounded-3 bg-white mt-3 d-grid gap-3 p-3">
                <div><h4 class="fs-6">Expected shipping delivery</h4></div>
                <div class="fs-6">12.10.2020 - 14.10.2020</div>
            </div>
            <div class="delivery-dates border border-white rounded-3 bg-white mt-3 d-grid gap-3 p-3">
                <div><h4 class="fs-6">We accept</h4></div>
                <div class="d-flex gap-2">
                    <img src="images/visa-logo.jpg" alt="Visa logo" style="height:25px;">
                    <img src="images/american-express.png" alt="Visa logo" style="height:25px;">
                    <img src="images/mastercard.jpg" alt="Visa logo" style="height:25px;">
                    <img src="images/paypal.jpg" alt="Visa logo" style="height:25px;">
                </div>
            </div>
        </div>
        <div class="col-4 bg-white border border-white rounded-3 pb-3" style="height:100%">
            <h2 class="fs-5 p-3 m-0 border-bottom">Summary</h2>
            <div class="px-3 pt-4">
                <table class="table table-borderless border-bottom">
                    <tr>
                        <td>Products</td>
                        <td class="text-end">$53.98</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td class="text-end">Gratis</td>
                    </tr>
                </table>
                <table class="table table-borderless">
                    <tr>
                        <td class="fw-bold">Total amount <br />(including VAT)</td>
                        <td class="fw-bold text-end">$53.98</td>
                    </tr>
                </table>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary text-uppercase fs-6" type="submit">Go to checkout</button>
            </div>
        </div>
    </main>
</body>
</html>
